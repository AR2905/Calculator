

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Calculator</title>
        <link rel="stylesheet" href='style.css'>
        <link rel="icon" href="icon.png">
    </head>
    <body>
        <div class="animated-symbol plus">+</div>
        <div class="animated-symbol minus">-</div>
        <div class="animated-symbol times">รท</div>
        <div class="animated-symbol divide">*</div>
        <div id="calculator">
            <header>
                <label id="detail"></label>
                <div id="result">
                    <div id="result-value">0</div>
                </div>
            </header>
            <main id="keys">
                <button id="c">C</button>
                <button>+/-</button>
                <button>%</button>
                <button>/</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>*</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>+</button>
                <button>0</button>
                <button>.</button>
                <button>del</button>
                <button>=</button>
            </main>
        </div>

        <script src="main.js">
        </script>
    </body>
</html>
